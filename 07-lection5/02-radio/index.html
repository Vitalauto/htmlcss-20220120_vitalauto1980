<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        
        <div>
            <label class="radio">
            <input type="radio" name="radio" class="radio__input">
                <div class="radio__state">
                    <div class="radio__control">
                        <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="18" height="18" rx="9" fill="currentcolor"/>
                        </svg>
                    </div>
                    <div class="radio__title"></div>
                </div>
            </label>
        </div>
        <div>
            <label class="radio">
            <input type="radio" name="radio" class="radio__input">
                <div class="radio__state">
                    <div class="radio__control">
                        <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="18" height="18" rx="9" fill="currentcolor"/>
                        </svg>
                    </div>
                    <div class="radio__title"></div>
                </div>
            </label>
        </div>
        <div>
            <label class="radio">
            <input type="radio" name="radio" class="radio__input" disabled=" ">
                <div class="radio__state">
                    <div class="radio__control">
                        <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="18" height="18" rx="9" fill="currentcolor"/>
                        </svg>
                            
                    </div>
                    <div class="radio__title">Disabled</div>
                </div>
            </label>
        </div>
    </body>
</html>
