<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <h5 class="toggler__header">Toggle Button</h5>
        <div>
        <label class="toggler">
            <input class="toggler__input" type="checkbox" name="off">
            <div class="toggler__state">
                <div class="toggler__control">
                    <svg class="toggler__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="12" fill="currentcolor"/>
                    </svg>
                </div>
                <div class="toggler__title"></div>
            </div>
        </label>
        </div>
        <div>
        <label class="toggler">
            <input class="toggler__input" type="checkbox" name="off">
            <div class="toggler__state">
                <div class="toggler__control">
                    <svg class="toggler__icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="12" fill="currentcolor"/>
                    </svg>
                </div>
                <div class="toggler__title"></div>
            </div>
        </label>
        </div>
        <div>
        <label class="toggler">
            <input class="toggler__input" type="checkbox" name="disabled">
            <div class="toggler__state_disabled">
                <div class="toggler__control_disabled">
                    <svg class="toggler__icon dis" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="12" fill="currentcolor"/>
                    </svg>
                </div>
                <div class="toggler__title toggler__title_disabled">Disabled</div>
            </div>
        </label>
        </div>
    </body>
</html>
